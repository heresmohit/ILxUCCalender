name: Rebuild Eleventy Site Twice Daily

on:
  schedule:
    - cron: "0 2,19 * * *"   # 08:00 & 20:00 IST
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for git push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # Set up Node for Eleventy
      # -------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # -------------------------------
      # Run Eleventy build (fetches data using eleventy-fetch!)
      # -------------------------------
      - name: Build the site
        run: npm run build

      # -------------------------------
      # (Optional) Touch a file to force Vercel rebuild
      # -------------------------------
      - name: Update build timestamp
        run: echo "// Build updated $(date -u)" > build_timestamp.js

      # -------------------------------
      # Commit & push any changed files (output.json, build triggers)
      # -------------------------------
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto: Eleventy rebuild at $(date -u)" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
